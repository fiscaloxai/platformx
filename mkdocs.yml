site_name: PlatformX
site_description: "PlatformX â€” Typed, auditable foundation for regulated ML workloads"
repo_name: ParmarDarshan29/platformx
theme:
  name: material
  palette:
    primary: "indigo"
    accent: "indigo"
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          setup_commands:
            - "import sys; sys.path.insert(0, 'src')"
nav:
  - Home: index.md
  - Installation: installation.md
  - Getting Started: getting_started.md
  - API: api.md
  - Modules:
    - Core: modules/core.md
    - Config: modules/config.md
    - Data: modules/data.md
    - Training (RAFT): modules/training_raft.md
    - Model (Finetune): modules/model_finetune.md
    - Safety: modules/safety.md
  - Configuration: configuration.md
  - Strategy: strategy.md
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
